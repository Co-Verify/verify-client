<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--===============================================================================================-->
  <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="css/util.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <!--===============================================================================================-->
  <style>
    body {
      margin: 0;
    }

    ul.topnav {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    }

    ul.topnav li {
      float: left;
    }

    ul.topnav li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    ul.topnav li a:hover:not(.active) {
      background-color: #111;
    }

    ul.topnav li a.active {
      background-color: #4CAF50;
    }

    ul.topnav li.right {
      float: right;
    }

    @media screen and (max-width: 600px) {

      ul.topnav li.right,
      ul.topnav li {
        float: none;
      }
    }
  </style>
</head>

<body>
  <ul class="topnav">
    <li><a class="active" href="/home">Home</a></li>
    <li><a href="/listDocuments">My Document</a></li>
    <li><a href="/myReq">My Requests</a></li>
    <li><a href="/uploadDocument">Upload Document</a></li>

    <li class="right"><a href="/logout">Logout</a></li>
  </ul>
  <br>
  <h1 style="text-align:center">My Requests</h1>
  <br>
  <div class="container">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Document</th>
          <th>Status</th>
          <th>Receiver Email</th>
        </tr>
      </thead>
      <tbody>

        {{#each Docs}}

        <tr>
          <td><a href="{{this.Record.DocumentPath}}">{{this.Record.DocumentName}}</a></td>

          <td>
            <p>
              {{#if this.Record.SignStatus}}
              Processed
              {{else}}
              Pending
              {{/if}}
            </p>
          </td>

          <td>
            <p>{{this.Record.ReceiverEmail}}</p>
          </td>

          </form>
        </tr>


        {{/each}}

      </tbody>
    </table>
  </div>

</body>

</html>
